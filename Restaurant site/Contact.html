    <style>
        body{
            text-align: center;

        form{
            padding: 5px;

        textarea{
            vertical-align: top;

    <body>
        <div id="header">
            <header>
              <h1>Chu Chu's Pizzaria</h1>
            <header/>
        </div>

            <hr/>
        
        <div id="navigation">   
            <nav>
                <a href="Index.html">Home</a>
                <a href="Menu.html">Menu</a>
                <a href="Contact.html">Contact Us</a>
            </nav>
        </div>   

            <hr/>

        <div id="form" class="container">    
            <form action="http://localhost:3000/" method="post">
                <label id="name">Name:</label> 
                    <input type="text" name="name" required/>
                        <br>
                <label id="email1">Email:</label>
                    <input type="text" name="email" required />
                        <br>
                <lable id="phone1">Phone:</lable>
                    <input type="text" name="phone" required />    
                       <br>    
                <lable id="dropdown1">Reason for Inquiry:</lable>
                    <select  name="reasons">
                        <option value="Catering">Catering</option>
                        <option value="Complaint">Complaint</option>
                        <option value="Compliment">Compliment</option>
                    </select> 
                        <br/>
                <lable id="textarea1">Additional Comments</lable>
                    <textarea name = "additionalcomments"></textarea>
                        <br/>
                <label id="radiobutton1">Have You been to the restaurant?:</label> 
                    <input type="radio" name="answer" value="Yes">Yes
                    <input type="radio" name="answer" value="No">No
                        <br/>
                <label id="checkbox1">Best day(s) to contact you:</label>
                    <input type="checkbox" name="M" value="M"> M
                    <input type="checkbox" name="T" value="T"> T
                    <input type="checkbox" name="W" value="W"> W
                    <input type="checkbox" name="Th" value="Th"> Th
                    <input type="checkbox" name="F" value="F"> F
                
                     <br><br>

                <label id="submitreset"></label>
                    <input type="submit" />
                    <input type="reset"/>
             </form>
        </div>

        <br/>
